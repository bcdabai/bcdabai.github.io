                    <p>springboot2.7.3整合nacos2.0.1在拉取配置文件的时候出现了死循环。</p> 
<p>看了很多教程说是springboot2.6.X之后的默认禁用了循环依赖。</p> 
<p><img alt="" height="147" src="https://images2.imgbox.com/93/d9/yIJWCPNc_o.png" width="782"></p> 
<p>我拍查完，后来想想粘贴了配置文件，估计是格式问题。</p> 
<p>果断清空空格，重新排列格式，完美解决问题。</p> 
<p>有时候我们从其他地方复制的，空格格式不对，会出现此问题。</p>
