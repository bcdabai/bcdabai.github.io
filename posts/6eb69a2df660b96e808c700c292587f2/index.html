                    <p>修改～/.bashrc</p> 
<pre><code class="prism language-powershell">vim ~<span class="token operator">/</span><span class="token punctuation">.</span>bashrc
</code></pre> 
<p>然后在里面加入下面的代码</p> 
<pre><code class="prism language-powershell">cdls<span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{<!-- --></span>  
    cd <span class="token string">"${1}"</span><span class="token punctuation">;</span>  
    <span class="token function">ls</span><span class="token punctuation">;</span>  
<span class="token punctuation">}</span>  
alias cd=<span class="token string">'cdls'</span>  
</code></pre> 
<p>保存退出后</p> 
<pre><code class="prism language-powershell">source ~<span class="token operator">/</span><span class="token punctuation">.</span>bashrc
</code></pre>
