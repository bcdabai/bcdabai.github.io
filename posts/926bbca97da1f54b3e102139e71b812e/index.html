                    <p>在使用Navicat 创建数据库时，需要选择 字符集 和 排序规则 。</p> 
<p>其中，字符集常用utf-8；而有一个长得很像的一个字符集是 utf-8mb4 ，这个兼容utf-8，且支持表情字符的保存。</p> 
<p>然后，排序规则中：<span style='color:rgb(51,51,51); font-family:"Microsoft Yahei",微软雅黑,arial,宋体,sans-serif; font-size:16px; text-align:justify'>ci全称为case insensitive,意思是大小写不敏感，cs区分大小写，bin是以二进制数据存储，且区分大小写 。</span></p>
