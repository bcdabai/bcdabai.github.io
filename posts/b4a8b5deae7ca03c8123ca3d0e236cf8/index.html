                    <h2><strong>1：问题</strong></h2> 
<p>IE浏览器右侧滚动条的底部透明状，网页内容会往右侧偏移，导致滚动条会遮挡住内容，如下图：</p> 
<p><img alt="" class="has" height="334" src="https://images2.imgbox.com/24/a0/58VsQMmh_o.png" width="125"></p> 
<h3><strong>2：解决</strong></h3> 
<p>添加如下代码即可：</p> 
<pre class="has"><code class="language-html">&lt;style&gt;
    body {
        -ms-overflow-style: scrollbar;
    }
&lt;/style&gt;</code></pre>
