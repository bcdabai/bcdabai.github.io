后来发现是防火墙的问题；发射出来的wifi是公用网络，
会被防火墙给阻断通信，

之后再次Charles截包（使用代理），发现可以正常通信了。" />

<div id="content_views" class="htmledit_views">
                    <p>手机设置代理后无法上网，手机不通过Charles代理工具可以正常上网，<br> 但一旦设代理就没法上网了（相关配置都是正确的），<br> 后来发现是防火墙的问题；发射出来的wifi是公用网络，<br> 会被防火墙给阻断通信，<br> 这时可以选择“公用网络设置”--》“关闭Windows防火墙”，<br> 之后再次Charles截包（使用代理），发现可以正常通信了。</p>
