<div id="content_views" class="htmledit_views">
                    <p><textarea name="code" class="c-sharp">&lt;?xml version="1.0" encoding="utf-8"?&gt;
&lt;mx:Application xmlns:mx="http://www.adobe.com/2006/mxml" layout="absolute" creationComplete="init()" xmlns:local="*"&gt;
&lt;mx:Script&gt;
	&lt;!--[CDATA[
		import mx.core.UIComponent;
		import mx.containers.Canvas;
		
		/**
		 *转盘块数 
		 */
	    public static var zpks:int = 8;
	    public var zp:UIComponent = new UIComponent();
	    public var colorList:Array = [0xFFFFFF,0xFF0000,0x00FF00,0x0000FF,0xFFFF00,0x00FFFF,0xFF00FF,0x663399];
	    public var ls:Shape = new Shape();
	    /**
	    *圆盘半径长度 
	    */
	    public var length:Number = 100;
		public  function init():void{
//			trace(testT.originX +"&gt;&gt;"+testT.originY)
//			testT.play([this.test]);
		var wrap:UIComponent = new UIComponent();
		wrap.addChild(zp);
		wrap.addChild(ls);
		
//		wrap.width = 500;
//		wrap.height = 500;
		wrap.x = 500;
		wrap.y = 500;
		this.addChild(wrap);
		drawZP();
		drawPointLine();
//		ls.x = zp.x + zp.width/2;
		}
		
		private function drawPointLine():void{
			ls.graphics.moveTo(0,-length);
			ls.graphics.lineStyle(2, 0xffffff);
			ls.graphics.lineTo(0,-300);
		}
		
		
		private function drawZP():void{
			var unitAngle:Number = 2*Math.PI/zpks;
		
			var i:Number = 0;
			var firstP_x:Number = 0;
			var firstP_y:Number = 0;
			var seconedP_x:Number = 0;
			var seconedP_y:Number = 0;
			
			zp.graphics.moveTo(0,0);
			var colorIndex:int = 0;
			
			while(i&lt;2*Math.PI){
				zp.graphics.lineStyle(2, 0x990000, .75);
				zp.graphics.beginFill(colorList[colorIndex]);
				colorIndex++;
				trace(colorIndex);
				firstP_x = Math.cos(i)*length;
				firstP_y = Math.sin(i)*length;
				i+= unitAngle;
				seconedP_x= Math.cos(i)*length;
				seconedP_y= Math.sin(i)*length;		
				zp.graphics.lineTo(firstP_x,firstP_y);
				zp.graphics.lineTo(seconedP_x,seconedP_y);
				zp.graphics.lineTo(0,0);
				zp.graphics.endFill();
				
				
						
			}
		}
		
		public function turnZP():void{
			testT.angleTo = Math.random()*1300+500;
			var pyj:Number = testT.angleTo%360;
			var pys:int = Math.floor(pyj/45);
//			pysLabel.text = String(pys+1);
			defen.text = String(10*(pys+1));
			testT.play([this.zp]);
		}
	]]--&gt;
&lt;/mx:Script&gt;
    &lt;mx:Rotate id="testT" duration="5000"/&gt;
    &lt;mx:HBox y="400"&gt;
    	
    
	&lt;mx:Button id="test" x = "400" y="400" label="转动" click="turnZP()"/&gt;
	&lt;!--&lt;mx:Label  text="当前指向的方块" /&gt;
	&lt;mx:Label  id="pysLabel" text="0" /&gt;--&gt;
	&lt;mx:Label   text="当前得分" /&gt;
	&lt;mx:Label  id="defen" text="0" /&gt;
	&lt;mx:VBox&gt;
		&lt;local:ColorScoreUnit bgc="0x00FFFF" fenshu="10" /&gt;
		&lt;local:ColorScoreUnit bgc="0xFFFF00" fenshu="20" /&gt;
		&lt;local:ColorScoreUnit bgc="0x0000FF" fenshu="30" /&gt;
		&lt;local:ColorScoreUnit bgc="0x00FF00" fenshu="40" /&gt;
		&lt;local:ColorScoreUnit bgc="0xFF0000" fenshu="50" /&gt;
		&lt;local:ColorScoreUnit bgc="0xFFFFFF" fenshu="60" /&gt;
		&lt;local:ColorScoreUnit bgc="0x663399" fenshu="70" /&gt;
		&lt;local:ColorScoreUnit bgc="0xFF00FF" fenshu="80" /&gt;
	&lt;/mx:VBox&gt;
	&lt;/mx:HBox&gt;
&lt;/mx:Application&gt;
</textarea><textarea name="code" class="c-sharp">&lt;?xml version="1.0" encoding="utf-8"?&gt;

	&lt;mx:Label  text="{this.fenshu}" /&gt;
