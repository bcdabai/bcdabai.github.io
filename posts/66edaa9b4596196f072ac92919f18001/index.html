                    <p>msvcp140.dll丢失的解决方法：</p> 
<p>1、首先进入“控制面板”，</p> 
<p>2、找到“程序”并点击，进入下一步操作；</p> 
<p style="text-align:center;"><img alt="" src="https://images2.imgbox.com/1f/a6/MDKQNRxb_o.png"> </p> 
<p>3、然后在“程序和功能”中选择“卸载程序”；</p> 
<p>4、接着找到Microsoft Visual...并选中；</p> 
<p>5、最后点击“更改”并选择修复。</p> 
<p style="text-align:center;"><img alt="" src="https://images2.imgbox.com/88/d0/iOz39J75_o.png"></p>
