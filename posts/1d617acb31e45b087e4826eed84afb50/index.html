                    <h2><a id="isNaN_0"></a>isNaN函数</h2> 
<p>isNaN(x) 函数用于检查参数x是否是非数字值</p> 
<p>如果x是非数字值，返回true，如果x是数字值，返回false</p> 
<blockquote> 
 <p>注：如果把NaN与任何值(包括自己)相比，得到的结果都是false，因此判断某个值是否是NaN，不能使用<code>==</code>或<code>===</code> 运算符。</p>
