                    <p>进入mysql数据库，设置全局外键检查忽略</p> 
<p>临时的解决办法是：</p> 
<pre class="has"><code class="language-sql">set @@global.foreign_key_checks = 0;</code></pre> 
<p><img alt="" class="has" height="360" src="https://images2.imgbox.com/ba/be/42fXEExJ_o.png" width="515"></p> 
<p><img alt="" class="has" height="167" src="https://images2.imgbox.com/e1/70/F9pfPjhC_o.png" width="504"> </p> 
<p><img alt="" class="has" src="https://images2.imgbox.com/68/c9/EgEZ4qc8_o.png"></p> 
<p><img alt="" class="has" height="374" src="https://images2.imgbox.com/25/e1/VWUu0RYa_o.png" width="385"></p> 
<p><img alt="" class="has" height="275" src="https://images2.imgbox.com/f1/c1/yacg3aNZ_o.png" width="390"></p> 
<p><img alt="" class="has" height="296" src="https://images2.imgbox.com/34/7d/7DGjX01d_o.png" width="422"></p> 
<p> </p> 
<p>在导入完毕后</p> 
<h3><a id="mysql_set_globalforeign_key_checks__1_11"></a></h3> 
<pre class="has"><code class="language-sql">set @@global.foreign_key_checks = 1;</code></pre>
