<div id="content_views" class="htmledit_views">
                    <p>在笔记本和别人电脑上U盘都可以正常使用，自己台式机确无法识别，说明U盘本身没问题，</p> 
<p>解决方法：</p> 
<p>1.在插入U盘的情况下，打开设备管理器，找到通用串行总线控制器</p> 
<p>2.找到USB大容量存储设备，将其卸载；</p> 
<p>3.插拔一次U盘，电脑就认识了</p> 
<p> </p> 
<p>完美解决。</p>
