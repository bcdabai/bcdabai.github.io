                    <p>问题：在使用modelsim对基于GW FPGA项目的仿真时，报错：module is not defined。提到的模块往往是调用的IP核中定义的模块。</p> 
<p style="text-align:center;"><img alt="" src="https://images2.imgbox.com/e7/39/DhMZLstT_o.png"></p> 
<p>原因：未添加prim_sim库。</p> 
<p>解决：将preim_sim.v文件添加到仿真工程中，并编译，再仿真即可。</p> 
<p style="text-align:center;"><img alt="" height="196" src="https://images2.imgbox.com/5e/d0/jFv9jlID_o.png" width="463"></p>
