                    <p>问题描述：</p> 
<p>用mstsc登录Windows服务器，发现登录后，窗口无法最大化，切换右上角的最大化按钮也不行。</p> 
<p>解决办法：</p> 
<p>1. Win+R，输入mstsc</p> 
<p>2. 显示选项  ---  显示  --- 在显示配置块里面将按钮拖动到右边最大位置，再重新登录服务器即可</p>
