                    <p>单例模式是一种设计模式，用于确保一个类只有一个实例，并提供一个全局访问点来获取该实例。</p> 
<p>在单例模式中，类的构造函数被私有化，这样其他类就无法直接实例化该类。而是通过类内部的静态方法或者静态变量来获取类的唯一实例</p>
