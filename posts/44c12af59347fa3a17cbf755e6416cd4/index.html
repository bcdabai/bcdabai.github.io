<p>1.安装svn，自行百度，然后准备下拉！<br> <img src="https://images2.imgbox.com/6d/74/92bRjA4I_o.png" alt="在这里插入图片描述"><br> 填入svn地址！<br> <img src="https://images2.imgbox.com/f5/41/FsErOFEE_o.png" alt="在这里插入图片描述"><br> 进入到svn<br> <img src="https://images2.imgbox.com/ed/83/b45P2o2y_o.png" alt="在这里插入图片描述"><br> 选择下拉的文件进行checkout下拉<br> <img src="https://images2.imgbox.com/89/6d/QeiUOnSk_o.png" alt="在这里插入图片描述"><br> 选择导出文件位置：<br> <img src="https://images2.imgbox.com/1b/93/M0LS4qgx_o.png" alt="在这里插入图片描述"><br> 进行导出，然后修改文件<br> <img src="https://images2.imgbox.com/74/ab/hbzOrhrI_o.png" alt="在这里插入图片描述"><br> 上传：（先进行add,在commit）<br> <img src="https://images2.imgbox.com/47/60/6oCT3lsV_o.png" alt="在这里插入图片描述"></p>
