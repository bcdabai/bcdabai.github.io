                    <blockquote> 
 <p>     有的时候插件的版本会影响项目的运行，会报一些错误的警告信息，因此，插件升级是很有必要的</p> 
</blockquote> 
<p>一、 点击浏览器顶部分三个竖排的点，选中“设置”，点击“扩展程序”</p> 
<p style="text-align:center;"><img alt="" src="https://images2.imgbox.com/37/e9/0MGfuCaJ_o.png"> </p> 
<p> </p> 
<p>二、选择其中的一个扩展程序，例如，选择印象笔记的扩展程序，点击“详情”</p> 
<p style="text-align:center;"><img alt="" src="https://images2.imgbox.com/b0/91/ur5VUwZW_o.png"> </p> 
<p>三、点击“更新”按钮，该扩展程序进行升级</p> 
<p style="text-align:center;"><img alt="" src="https://images2.imgbox.com/fa/99/8PbV2ZeM_o.png"> </p> 
<p> </p> 
<p> </p>
