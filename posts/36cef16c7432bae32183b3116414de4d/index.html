                    <p>函数input()让程序暂停运行，等待用户输入一些文本。获取用户输入后，python将其赋值给一个变量，以方便使用。<br> 函数input()接受一个参数，这个参数是给用户的提示，让用户知道如何输入。</p> 
<p>示例：</p> 
<pre><code>message = input("请输入：")
print(message)
