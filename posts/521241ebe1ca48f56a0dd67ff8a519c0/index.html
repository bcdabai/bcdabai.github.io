                    <h2><a id="UbuntuIP_0"></a>查看Ubuntu系统的IP地址</h2> 
<h3><a id="1IP_1"></a>方法1-查看详细IP地址</h3> 
<p>展示系统IP地址</p> 
<pre><code class="prism language-bash"><span class="token function">ifconfig</span>
</code></pre> 
<p><img src="https://images2.imgbox.com/75/4e/BS2U25Gl_o.png" alt="在这里插入图片描述"></p> 
<h3><a id="2IP_7"></a>方法2-查看详细IP地址</h3> 
<pre><code class="prism language-bash"><span class="token function">ip</span> <span class="token function">add</span> show
</code></pre> 
<p><img src="https://images2.imgbox.com/c9/f6/S1llyuS9_o.png" alt="在这里插入图片描述"></p> 
<h3><a id="3IP_14"></a>方法3-只展示IP地址</h3> 
<p>使用如下命令，即可输出Ubuntu系统的IP地址</p> 
<pre><code class="prism language-bash"><span class="token function">hostname</span> <span class="token parameter variable">-I</span>
</code></pre> 
<p><img src="https://images2.imgbox.com/35/e4/zKq3rgxQ_o.png" alt="在这里插入图片描述"></p>
