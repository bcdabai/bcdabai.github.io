<p>取目录函数——dir</p> 
<p>解释： 从文件名序列<code>&lt;names&gt;</code>中取出目录部分。目录部分是指最后一个反斜杠（“/”）之前的部分</p> 
<p>示例： <code>$(dir src/foo.c hacks)</code>返回值是“<code>src/</code>, <code>./</code>”。</p>
