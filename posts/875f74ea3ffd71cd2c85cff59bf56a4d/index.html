指针判断都要跟NULL比较，相当于0，假值，其余都是真值
if(P)就是if(P != NULL ), 不为空执行语句
if(！P)就是if(P == NULL ), 为空执行语句" />

                    <p>在指针使用中，有时候会出现直接判断指针的情况，容易给人带来困惑</p> 
<p>对int * P ;</p> 
<p>if(P)的含义：</p> 
<p>指针判断都要跟NULL比较，相当于0，假值，其余都是真值</p> 
<p>if(P)就是if(P != NULL ), 不为空执行语句</p> 
<p>if(！P)就是if(P == NULL ), 为空执行语句</p>
