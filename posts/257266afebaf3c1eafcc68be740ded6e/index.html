                    <pre class="prettyprint"><code class=" hljs lasso">svn ci <span class="hljs-attribute">-m</span> <span class="hljs-string">"11111"</span></code></pre> 
<p>其中，111111 就是你填写的注释。 <br> 如果你想换行写，也是可以的，只要你不写后面的那个引号，你可以写一行就回车一次，最后写完了，再加上后面的引号，然后再回车，就执行提交动作了。</p> 
<pre class="prettyprint"><code class=" hljs 1c">svn ci -m <span class="hljs-string">"11111</span>
&gt;<span class="hljs-number">22222</span>
