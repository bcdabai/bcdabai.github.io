                    <p>Python环境正确安装之后，按“Win+R”组合键打开“运行”对话框，输入“cmd”，如下图</p>

<p>打开命令提示符窗口后，输入以下命令查看Python及pip的版本。</p> 
<pre><code>pip -V</code></pre> 
<p>如果命令提示符窗口能够正确显示pip及Python版本，则说明Python和pip安装成功。</p>
