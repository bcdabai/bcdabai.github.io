                    <h3><a id="_0"></a>几步教会你工程图如何调整等轴侧视图角度</h3> 
<p>1.打开一张工程图，点击视图下拉菜单选择修改，在右侧点击3D工程图视图。<br> <img src="https://images2.imgbox.com/66/27/DAgnYCOh_o.png" alt="在这里插入图片描述"><br> <img src="https://images2.imgbox.com/71/52/3yQBCZIP_o.png" alt="在这里插入图片描述"><br> 2.完成后会发现等轴侧视图会有一个蓝色框。点击蓝色框上方的菜单中的旋转后点击鼠标左键拖动调整等轴侧视图的方向。可以调整到如下图所示的角度。<br> <img src="https://images2.imgbox.com/99/69/nOfHDIyA_o.png" alt="在这里插入图片描述"><br> 3.等轴侧视图角度调整好后点击确定即可。<br> <img src="https://images2.imgbox.com/a6/cd/g4Nqemck_o.png" alt="在这里插入图片描述"><br> <img src="https://images2.imgbox.com/97/9f/gqAFR4mg_o.png" alt="在这里插入图片描述"></p>
