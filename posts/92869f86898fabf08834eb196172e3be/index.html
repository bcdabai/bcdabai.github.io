 <p>本次内容主要教大家如何清空线上仓库所有文件</p> 
</blockquote> 
<p>把代码拉下来，进入文件夹中将所有代码删除掉，执行git 命令</p> 
<pre><code class="prism language-js">	git add <span class="token punctuation">.</span>
	git commit <span class="token operator">-</span>m <span class="token string">'feat:删除线上代码'</span>
	git pull
	git push
</code></pre> 
<p>刷新线上仓库页面或者按F5，代码清空完成</p>
