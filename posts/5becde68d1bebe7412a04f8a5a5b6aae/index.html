                    <h3><a id="_0"></a>前言</h3> 
<p>看了很多文章里面没写怎么插入20次方，最后在官网的一篇文章上看到了很详细的数学公式的插入。</p> 
<h3><a id="_2"></a>问题</h3> 
<p>大家肯定以为这样就可以了<br> <img src="https://images2.imgbox.com/28/b9/neIarObB_o.png" alt="在这里插入图片描述"></p> 
<h4><a id="_5"></a>效果</h4> 
<p>明显是不行的<br> <img src="https://images2.imgbox.com/f0/3b/vizYjeiX_o.png" alt=""></p> 
<h3><a id="_9"></a>解决</h3> 
<p>使用{}把数字括起来就可以了。<br> <span class="katex--inline"><span class="katex"><span class="katex-mathml"> 
     
      
       
        
        
          1 
         
        
          20 
         
        
       
      
        1^{20} 
       
      
    </span><span class="katex-html"><span class="base"><span class="strut" style="height: 0.8141em;"></span><span class="mord"><span class="mord">1</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height: 0.8141em;"><span class="" style="top: -3.063em; margin-right: 0.05em;"><span class="pstrut" style="height: 2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">20</span></span></span></span></span></span></span></span></span></span></span></span></span><br> <img src="https://images2.imgbox.com/06/71/iw5cGSEn_o.png" alt="在这里插入图片描述"></p> 
<h3><a id="_13"></a>小知识</h3> 
<blockquote> 
 <p>在行内显示(就是与文字在一起)</p> 
</blockquote> 
<pre><code class="prism language-bash">$ $
</code></pre>
