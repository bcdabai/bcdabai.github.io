                    <p>NC57 登录报错–该账套已过期！如图：<br> <img src="https://images2.imgbox.com/43/2c/CAWNjsaj_o.png" alt="在这里插入图片描述"><br> 解决办法：<br> 在账套里选择【系统管理】，用户填【root】，不用填密码，登录。<br> <img src="https://images2.imgbox.com/ac/c5/DgN7wBJR_o.png" alt="在这里插入图片描述"><br> 然后在【账套管理】选择对应的账套修改【失效日期】即可<br> <img src="https://images2.imgbox.com/4b/a4/dbxaujWX_o.png" alt="在这里插入图片描述"></p>
