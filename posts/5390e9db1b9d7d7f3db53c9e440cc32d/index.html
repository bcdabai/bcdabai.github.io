                    <p>也许在js中，你把value的v大写了。</p> 
<p>例如：</p> 
<p><textarea name="code" class="javascript">                    var hfEmployeeID = document.getElementById("&lt;%= hfEmployeeID.ClientID %&gt;");
                    if (returnValue)
                    {
                        hfEmployeeID.Value = returnValue.ID;  
                        alert(hfEmployeeID.Value);                   
                    }

</textarea> </p> 
<p>javascript区分大小写哦。如果大写了就根本没有赋值到HiddenField里面去，所以在后台代码中就根本取不到值。</p>
